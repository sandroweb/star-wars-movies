<div class="row" ng-controller="StarshipController" ng-if="data.name">
  <div class="col-sm-12 col-md-12">
    
    <div class="row">
      <div class="jumbotron">
        <h1>{{data.name}}</h1>
        <!-- <p><strong>De: </strong>{{movie.release_date | date: 'dd/MM/yyyy' }}</p>
        <p><strong>Ordem: </strong>{{movie.episode_id}}</p>
        <p><strong>Diretor: </strong>{{movie.director}}</p>
        <p><strong>Produtor: </strong>{{movie.producer}}</p> -->
      </div>
    </div>
    
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">Filmes em que <strong>{{data.name}}</strong> apareceu</div>
        <div class="panel-body">
          <div class="col col-sm-4 col-md-3" ng-repeat="movie in data.films">
            <movie-button data-url="{{movie}}"></movie-button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
